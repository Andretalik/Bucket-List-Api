language: python
python:
  - "2.7"
before_install:
  - "pip install -r requirements.txt"
install:
  - "pip install coveralls"
script:
  - python main/manage.py db migrate
  - nosetests --with-coverage
after_success:
  - coveralls
branches:
  only:
  - chore-coderefactor
  - develop
  - master
services:
  - sqlite
